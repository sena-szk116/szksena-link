<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks - 鈴木聖直</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FF6B35 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .tacos-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .sns-button {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            transition: all 0.3s ease;
            border-radius: 15px;
        }
        
        .sns-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .game-canvas {
            border-radius: 15px;
            border: 3px solid #8D6E63;
            background: radial-gradient(ellipse at center, #000428 0%, #004e92 100%);
            position: relative;
        }
        
        .add-sns-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }
        
        .profile-avatar {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-avatar:hover::after {
            content: '📷';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 50%;
        }
        
        .event-placeholder {
            border: 2px dashed #FF6B35;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #FF6B35;
            cursor: pointer;
            position: relative;
        }
        
        .event-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .spaceship {
            font-size: 24px;
            filter: drop-shadow(0 0 10px #00ffff);
        }
        
        .taco-item {
            font-size: 18px;
            filter: drop-shadow(0 0 5px #ffff00);
        }
        
        .game-complete {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: celebrateGlow 1s infinite alternate;
        }
        
        @keyframes celebrateGlow {
            0% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
            100% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto py-4 px-2 max-w-md">
        
        <!-- Profile Section -->
        <div class="tacos-card p-6 mb-6 text-center">
            <div class="profile-avatar" onclick="uploadProfileImage()">
                <span id="profileEmoji">🌮</span>
                <img id="profileImage" style="display: none;">
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">鈴木 聖直</h1>
            <p class="text-gray-600 text-sm">Suzuki Sena</p>
            <input type="file" id="profileImageInput" accept="image/*" style="display: none;" onchange="handleProfileImage(this)">
        </div>

        <!-- SNS Links Section -->
        <div class="tacos-card p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-share-alt mr-2 text-orange-500"></i>
                SNS Links
            </h2>
            
            <div class="space-y-3">
                <a href="https://instagram.com/ayrton_jpn" target="_blank" class="sns-button text-white p-4 rounded-lg flex items-center justify-center w-full block">
                    <i class="fab fa-instagram mr-3 text-xl"></i>
                    <span class="font-semibold">@ayrton_jpn</span>
                </a>
                
                <a href="https://instagram.com/diner_foodparty" target="_blank" class="sns-button text-white p-4 rounded-lg flex items-center justify-center w-full block">
                    <i class="fab fa-instagram mr-3 text-xl"></i>
                    <span class="font-semibold">@diner_foodparty</span>
                </a>
            </div>
            
            <button onclick="addNewSNS()" class="add-sns-btn text-white p-3 rounded-lg mt-4 w-full flex items-center justify-center">
                <i class="fas fa-plus mr-2"></i>
                <span>SNSを追加</span>
            </button>
        </div>

        <!-- Event Information Section -->
        <div class="tacos-card p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-calendar-alt mr-2 text-orange-500"></i>
                イベント情報
            </h2>
            
            <div id="eventFlyer" class="event-placeholder" onclick="uploadFlyerImage()">
                <i class="fas fa-image text-4xl mb-2"></i>
                <p class="text-center font-semibold">フライヤー画像をアップロード</p>
                <p class="text-sm text-center mt-1">タップして画像を追加</p>
            </div>
            <input type="file" id="flyerImageInput" accept="image/*" style="display: none;" onchange="handleFlyerImage(this)">
        </div>

        <!-- Spaceship Taco Collection Game Section -->
        <div class="tacos-card p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-rocket mr-2 text-orange-500"></i>
                🚀 TACO PLANET - 宇宙船でタコス収集！
            </h2>
            
            <div class="text-center mb-4">
                <div class="bg-blue-100 rounded-lg p-3 mb-3">
                    <p class="text-sm text-blue-800"><strong>ミッション:</strong> タコス100個収集でクリア！</p>
                    <p class="text-xs text-blue-700">宇宙船をタップして浮遊、タコスを集めよう</p>
                </div>
                
                <div class="flex justify-between text-sm bg-gray-100 rounded-lg p-2 mb-3">
                    <span>収集: <span id="gameScore" class="font-bold text-orange-600">0</span>/100</span>
                    <span>記録: <span id="highScore" class="font-bold text-orange-600">0</span></span>
                </div>
            </div>

            <div style="position: relative;">
                <canvas id="gameCanvas" class="game-canvas w-full" width="350" height="250"></canvas>
                <div class="stars" id="stars"></div>
            </div>
            
            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                <button id="startButton" onclick="startGame()" class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                    <i class="fas fa-play mr-1"></i>ミッション開始
                </button>
                <button id="resetButton" onclick="resetGame()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                    <i class="fas fa-redo mr-1"></i>リセット
                </button>
            </div>
            
            <div id="gameOverScreen" class="text-center mt-4 hidden">
                <div class="bg-red-100 rounded-lg p-3">
                    <h3 class="font-bold text-red-800">ミッション失敗</h3>
                    <p class="text-sm text-red-700">収集数: <span id="finalScore" class="font-bold"></span></p>
                </div>
            </div>
            
            <div id="gameCompleteScreen" class="text-center mt-4 hidden">
                <div class="game-complete">
                    <h3 class="font-bold text-xl">🎉 ミッション完了！</h3>
                    <p class="text-lg">TACO PLANET制覇！</p>
                    <p class="text-sm">収集タコス: 100個</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize saved images on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedImages();
            initializeGame();
            createStars();
        });

        // Image Upload Functions
        function uploadProfileImage() {
            document.getElementById('profileImageInput').click();
        }

        function uploadFlyerImage() {
            document.getElementById('flyerImageInput').click();
        }

        function handleProfileImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    document.getElementById('profileImage').src = imageData;
                    document.getElementById('profileImage').style.display = 'block';
                    document.getElementById('profileEmoji').style.display = 'none';
                    
                    // Save to localStorage
                    localStorage.setItem('profileImage', imageData);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleFlyerImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const flyerDiv = document.getElementById('eventFlyer');
                    flyerDiv.innerHTML = `
                        <img src="${imageData}" alt="イベントフライヤー" class="event-image">
                        <button onclick="removeFlyerImage()" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm">×</button>
                    `;
                    flyerDiv.classList.remove('event-placeholder');
                    
                    // Save to localStorage
                    localStorage.setItem('flyerImage', imageData);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeFlyerImage() {
            const flyerDiv = document.getElementById('eventFlyer');
            flyerDiv.innerHTML = `
                <i class="fas fa-image text-4xl mb-2"></i>
                <p class="text-center font-semibold">フライヤー画像をアップロード</p>
                <p class="text-sm text-center mt-1">タップして画像を追加</p>
            `;
            flyerDiv.classList.add('event-placeholder');
            flyerDiv.onclick = uploadFlyerImage;
            
            // Remove from localStorage
            localStorage.removeItem('flyerImage');
        }

        function loadSavedImages() {
            // Load profile image
            const savedProfileImage = localStorage.getItem('profileImage');
            if (savedProfileImage) {
                document.getElementById('profileImage').src = savedProfileImage;
                document.getElementById('profileImage').style.display = 'block';
                document.getElementById('profileEmoji').style.display = 'none';
            }

            // Load flyer image
            const savedFlyerImage = localStorage.getItem('flyerImage');
            if (savedFlyerImage) {
                const flyerDiv = document.getElementById('eventFlyer');
                flyerDiv.innerHTML = `
                    <img src="${savedFlyerImage}" alt="イベントフライヤー" class="event-image">
                    <button onclick="removeFlyerImage()" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm">×</button>
                `;
                flyerDiv.classList.remove('event-placeholder');
            }
        }

        // Game Variables
        let canvas, ctx;
        let gameRunning = false;
        let gameLoop = null;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('spaceshipTacosHighScore') || '0');
        let gameComplete = false;
        
        // Game Objects
        let player = {
            x: 50,
            y: 200,
            width: 40,
            height: 30,
            velocityY: 0,
            thrustCount: 0,
            maxThrust: 3,
            floating: false
        };
        
        let tacos = [];
        let gameSpeed = 2;
        let gameTime = 0;
        
        // Game Constants
        const GRAVITY = 0.4;
        const THRUST_FORCE = -8;
        const CANVAS_WIDTH = 350;
        const CANVAS_HEIGHT = 250;
        const WIN_CONDITION = 100;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function initializeGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
            canvas.addEventListener('click', handleClick);
            
            updateHighScoreDisplay();
            drawInitialScreen();
        }

        function handleTouch(e) {
            e.preventDefault();
            if (gameRunning && !gameComplete) {
                thrust();
            }
        }
        
        function handleClick(e) {
            if (gameRunning && !gameComplete) {
                thrust();
            }
        }

        function thrust() {
            if (player.thrustCount < player.maxThrust) {
                player.velocityY = THRUST_FORCE;
                player.thrustCount++;
                player.floating = false;
            }
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameComplete = false;
            score = 0;
            gameSpeed = 2;
            tacos = [];
            gameTime = 0;
            
            player.x = 50;
            player.y = 200;
            player.velocityY = 0;
            player.thrustCount = 0;
            player.floating = false;
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameCompleteScreen').classList.add('hidden');
            
            gameLoop = setInterval(updateGame, 1000/60);
        }

        function resetGame() {
            gameRunning = false;
            gameComplete = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            
            score = 0;
            updateScoreDisplay();
            document.getElementById('startButton').disabled = false;
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameCompleteScreen').classList.add('hidden');
            
            drawInitialScreen();
        }

        function updateGame() {
            if (!gameRunning || gameComplete) return;
            
            gameTime++;
            
            updatePlayer();
            updateTacos();
            generateTacos();
            checkCollisions();
            checkWinCondition();
            
            updateScoreDisplay();
            draw();
        }

        function updatePlayer() {
            if (!player.floating) {
                player.velocityY += GRAVITY;
            }
            
            player.y += player.velocityY;
            
            // Screen boundaries
            if (player.y < 0) {
                player.y = 0;
                player.velocityY = 0;
            }
            if (player.y > CANVAS_HEIGHT - player.height) {
                player.y = CANVAS_HEIGHT - player.height;
                player.velocityY = 0;
                player.thrustCount = 0;
                player.floating = false;
            }
        }

        function updateTacos() {
            for (let i = tacos.length - 1; i >= 0; i--) {
                tacos[i].x -= gameSpeed;
                
                if (tacos[i].x + tacos[i].width < 0) {
                    tacos.splice(i, 1);
                }
            }
        }

        function generateTacos() {
            if (Math.random() < 0.03) {
                let taco = {
                    x: CANVAS_WIDTH,
                    y: Math.random() * (CANVAS_HEIGHT - 60) + 30,
                    width: 25,
                    height: 25,
                    points: 1
                };
                tacos.push(taco);
            }
        }

        function checkCollisions() {
            for (let i = tacos.length - 1; i >= 0; i--) {
                let taco = tacos[i];
                
                if (player.x < taco.x + taco.width &&
                    player.x + player.width > taco.x &&
                    player.y < taco.y + taco.height &&
                    player.y + player.height > taco.y) {
                    
                    score += taco.points;
                    tacos.splice(i, 1);
                }
            }
        }

        function checkWinCondition() {
            if (score >= WIN_CONDITION) {
                gameComplete = true;
                gameRunning = false;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('spaceshipTacosHighScore', highScore.toString());
                    updateHighScoreDisplay();
                }
                
                document.getElementById('gameCompleteScreen').classList.remove('hidden');
                document.getElementById('startButton').disabled = false;
                
                if (gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = null;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawSpace();
            drawPlayer();
            drawTacos();
        }

        function drawSpace() {
            const gradient = ctx.createRadialGradient(CANVAS_WIDTH/2, CANVAS_HEIGHT/2, 0, CANVAS_WIDTH/2, CANVAS_HEIGHT/2, CANVAS_WIDTH/2);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        function drawPlayer() {
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🚀', player.x + player.width/2, player.y + player.height - 2);
        }

        function drawTacos() {
            tacos.forEach(taco => {
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('🌮', taco.x + taco.width/2, taco.y + taco.height - 2);
            });
        }

        function drawInitialScreen() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawSpace();
            
            player.y = CANVAS_HEIGHT - player.height - 20;
            drawPlayer();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🚀 TACO PLANET', CANVAS_WIDTH/2, CANVAS_HEIGHT/2 - 30);
            
            ctx.font = '14px Arial';
            ctx.fillText('宇宙船でタコス100個収集', CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
            ctx.fillText('ミッション開始ボタンを押そう！', CANVAS_WIDTH/2, CANVAS_HEIGHT/2 + 20);
        }

        function updateScoreDisplay() {
            document.getElementById('gameScore').textContent = score;
        }

        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = highScore;
        }

        function addNewSNS() {
            const name = prompt('SNSアカウント名を入力してください (例: @username):');
            const url = prompt('URLを入力してください:');
            
            if (name && url) {
                const snsContainer = document.querySelector('.space-y-3');
                const newSNS = document.createElement('a');
                newSNS.href = url;
                newSNS.target = '_blank';
                newSNS.className = 'sns-button text-white p-4 rounded-lg flex items-center justify-center w-full block';
                newSNS.innerHTML = `
                    <i class="fas fa-link mr-3 text-xl"></i>
                    <span class="font-semibold">${name}</span>
                `;
                
                snsContainer.appendChild(newSNS);
            }
        }
    </script>
</body>
</html>
