    <script>
        // SNS追加機能
        function addSNSLink() {
            const name = prompt("SNSの名前を入力してください (例: Twitter, YouTube):");
            const url = prompt("URLを入力してください (例: https://twitter.com/username):");
            const icon = prompt("アイコン名を入力してください (例: twitter, youtube, tiktok):");
            
            if (name && url && icon) {
                const container = document.getElementById('snsContainer');
                const link = document.createElement('a');
                link.href = url;
                link.className = 'sns-link';
                link.target = '_blank';
                link.innerHTML = `<i class="fab fa-${icon} mr-2"></i>${name}`;
                container.appendChild(link);
            }
        }

        // ゲーム関連の変数
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ゲーム定数
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const GROUND_Y = canvas.height - 40;
        const GAME_SPEED = 2;
        const MAX_JUMP_COUNT = 3;
        
        // ゲーム状態
        let gameState = 'ready'; // ready, playing, over
        let score = 0;
        let timeLeft = 30;
        let gameTimer;
        
        // プレイヤー
        const player = {
            x: 50,
            y: GROUND_Y,
            width: 30,
            height: 30,
            velocityY: 0,
            jumpCount: 0,
            onGround: true
        };
        
        // アイテム配列
        let items = [];
        
        // アイテムタイプ
        const itemTypes = [
            { emoji: '🪙', points: 10, probability: 0.6 },
            { emoji: '🌮', points: 50, probability: 0.3 },
            { emoji: '⭐', points: 100, probability: 0.1 }
        ];
        
        // UI要素
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreElement = document.getElementById('scoreValue');
        const timeElement = document.getElementById('timeValue');
        
        // イベントリスナー
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // タッチ/クリック操作
        let touchStartTime = 0;
        
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('click', handleClick);
        
        function handleTouch(e) {
            e.preventDefault();
            if (gameState === 'playing') {
                jump();
            }
            touchStartTime = Date.now();
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
        }
        
        function handleClick(e) {
            if (gameState === 'playing') {
                jump();
            }
        }
        
        function jump() {
            if (player.jumpCount < MAX_JUMP_COUNT) {
                player.velocityY = JUMP_FORCE;
                player.jumpCount++;
                player.onGround = false;
            }
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            timeLeft = 30;
            items = [];
            
            player.x = 50;
            player.y = GROUND_Y;
            player.velocityY = 0;
            player.jumpCount = 0;
            player.onGround = true;
            
            startBtn.style.display = 'none';
            
            // ゲームタイマー開始
            gameTimer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            gameLoop();
        }
        
        function endGame() {
            gameState = 'over';
            clearInterval(gameTimer);
            startBtn.style.display = 'inline-block';
            startBtn.textContent = 'もう一度プレイ';
            
            // 最終スコア表示
            setTimeout(() => {
                alert(`ゲーム終了！\n最終スコア: ${score}点\n\n${getScoreRank(score)}`);
            }, 100);
        }
        
        function resetGame() {
            gameState = 'ready';
            clearInterval(gameTimer);
            score = 0;
            timeLeft = 30;
            items = [];
            
            player.x = 50;
            player.y = GROUND_Y;
            player.velocityY = 0;
            player.jumpCount = 0;
            player.onGround = true;
            
            scoreElement.textContent = '0';
            timeElement.textContent = '30';
            startBtn.style.display = 'inline-block';
            startBtn.textContent = 'スタート';
            
            draw();
        }
        
        function getScoreRank(score) {
            if (score >= 800) return 'タコス神 🌮👑';
            if (score >= 500) return 'タコスマスター 🌮🌮🌮';
            if (score >= 200) return 'タコス愛好家 🌮🌮';
            return '初心者タコス 🌮';
        }
        
        function updatePlayer() {
            // 重力適用
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            
            // 地面判定
            if (player.y >= GROUND_Y) {
                player.y = GROUND_Y;
                player.velocityY = 0;
                player.jumpCount = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }
        }
        
        function generateItems() {
            // ランダムでアイテム生成
            if (Math.random() < 0.02) { // 2%の確率で生成
                const rand = Math.random();
                let itemType = itemTypes[0]; // デフォルトはコイン
                
                let cumulative = 0;
                for (let type of itemTypes) {
                    cumulative += type.probability;
                    if (rand <= cumulative) {
                        itemType = type;
                        break;
                    }
                }
                
                const item = {
                    x: canvas.width,
                    y: Math.random() < 0.5 ? GROUND_Y - 20 : GROUND_Y - 80, // 低い位置または高い位置
                    width: 25,
                    height: 25,
                    emoji: itemType.emoji,
                    points: itemType.points,
                    collected: false
                };
                
                items.push(item);
            }
        }
        
        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.x -= GAME_SPEED;
                
                // 画面外のアイテムを削除
                if (item.x + item.width < 0) {
                    items.splice(i, 1);
                    continue;
                }
                
                // アイテム取得判定
                if (!item.collected && 
                    player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y) {
                    
                    item.collected = true;
                    score += item.points;
                    scoreElement.textContent = score;
                    items.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // 背景をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 地面を描画
            ctx.fillStyle = '#8D6E63';
            ctx.fillRect(0, GROUND_Y + player.height, canvas.width, canvas.height - GROUND_Y - player.height);
            
            // プレイヤーを描画
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🌮', player.x + player.width/2, player.y + player.height - 5);
            
            // アイテムを描画
            ctx.font = '25px Arial';
            for (let item of items) {
                ctx.fillText(item.emoji, item.x + item.width/2, item.y + item.height - 5);
            }
            
            // ゲーム状態に応じたメッセージ
            if (gameState === 'ready') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('🌮 タコスラン 🌮', canvas.width/2, canvas.height/2 - 20);
                ctx.font = '14px Arial';
                ctx.fillText('スタートボタンを押して始めよう！', canvas.width/2, canvas.height/2 + 10);
            } else if (gameState === 'over') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ゲーム終了！', canvas.width/2, canvas.height/2 - 20);
                ctx.font = '16px Arial';
                ctx.fillText(`スコア: ${score}点`, canvas.width/2, canvas.height/2 + 10);
            }
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            updatePlayer();
            generateItems();
            updateItems();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // 初期描画
        draw();
    </script>
